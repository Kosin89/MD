<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">




    <meta name="keywords" content="hirudoterapia, terapia pijawkami, larwoterapia, stopa cukrzycowa, masaż, Płock">
    <meta name="description"
        content="Hirudoterapia | Larwoterapia - wylecz rany, bóle, stope cykrzycową za pomocą pijawek i larw.">
    <title>Magdalena Drabek</title>
    <link rel="icon" type="icon" href="/img/icon/Favicon.png">



    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/carousel.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <script src="https://kit.fontawesome.com/7726142a02.js" crossorigin="anonymous"></script>
</head>

<body>




    <main>

       <section class="portfolio">
        <div class="wrapper">
            <h2 class="portfolio__main-text">My Latest works</h2>
            <input type="radio" name="slider" checked id="home">
            <input type="radio" name="slider" id="blog">
            <input type="radio" name="slider" id="code">
            <input type="radio" name="slider" id="help">
            <input type="radio" name="slider" id="about">
            <div class="navi portfolio__navi">
                <label for="home" class="all portfolio__navi-item">All (25)</label>
                <label for="blog" class="blog portfolio__navi-item">Mobile & web design (15)</label>
                <label for="code" class="code portfolio__navi-item">Websites (5)</label>
                <label for="help" class="help portfolio__navi-item">Buisness card & logos (10)</label>
                <label for="about" class="about portfolio__navi-item">Other (5)</label>
                <div class="slider"></div>
            </div>
            <section class=portfolio__boxes">
                <div class="content content-1 portfolio__content portfolio__contant--all">
                    <div class="team portfolio__box">
                        <div class="swiper team-slider">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide slide portfolio__slide">
                                    <img src="./img/portfolio/small/1.jpg" class="carousell__image" alt="">
                                </div>

                                <div class="swiper-slide slide portfolio__slide">
                                    <img src="./img/portfolio/small/2.jpg" class="carousell__image" alt="">
                                </div>

                                <div class="swiper-slide slide portfolio__slide">
                                    <img src="./img/portfolio/small/3.jpg" class="carousell__image" alt="">
                                </div>


                                <div class="swiper-slide slide portfolio__slide">
                                    <img src="./img/portfolio/small/4.jpg" class="carousell__image" alt="">
                                </div>

                                <div class="swiper-slide slide portfolio__slide">
                                    <img src="./img/portfolio/small/5.jpg" class="carousell__image" alt="">
                                </div>


                                <div class="swiper-slide slide portfolio__slide">
                                    <img src="./img/portfolio/small/6.jpg" class="carousell__image" alt="">
                                </div>


                                <div class="swiper-slide slide portfolio__slide">
                                    <img src="./img/portfolio/small/7.jpg" class="carousell__image" alt="">
                                </div>
                            </div>


                            <div class="swiper-button-next portfolio__swiper portfolio__swiper--next"></div>
                            <div class="swiper-button-prev portfolio__swiper portfolio__swiper--prev"></div>
                        </div>
                    </div>
                </div>                  
            </section>
        </div>
       </section>

    

    </main>


    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/carousel.js"></script>



</body>

</html>
